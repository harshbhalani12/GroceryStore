<h1> Purchase History </h1>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Purchase ID</th>
        <th scope="col">Date and Time</th>
        <th scope="col">Amount</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="purchase in purchases | orderBy: 'timestamp':true ">
         <td>{{$index + 1}}</td>
         <td>{{purchase._id}}</td></a>
         <td>{{purchase.timestamp | date:'MM/dd/yyyy HH:mm:ss'}}</td>
         <td>${{purchase.amount | number:2}}</td>
         <td><button ng-click="viewPurchase(purchase._id)" class="btn btn-info">View</button></td>
      </tr>
    </tbody>
  </table>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="backToProducts()">Back to products</a>
        </div>
    </div>
</div>
